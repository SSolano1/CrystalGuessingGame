<body>

<div id = "wrapper">

    <h1>The Crystal Game!</h1>

    <!-- Rules of the Game -->
    <div id="rules">
        <p>You have to match the computer generated number at the start of the game.</p>
        <p>Clicking on the crystals will add points to your total.</p>
        <p>You win if your score matches the computer, however if you go over you lose the game.</p>    
    </div>

    <div class = "container">
        <div id = "scoreboard">
            <h3>Wins: <span id="win"></span></h3>
            <h3>Losses: <span id="loss"></span></h3>
        </div>

        
    </div>
</div>
